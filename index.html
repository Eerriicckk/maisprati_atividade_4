<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main class="my-4">
        <div class="pt-3 px-3 pt-md-5 px-md-5 text-start text-secondary">
            <div id="baseFormCriarTarefa">
                <h1>Crie a sua tarefa</h1>
                <div class="mb-3">
                    <label for="taskName" class="form-label">Nome da Tarefa</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="taskName" id="taskName"
                            aria-describedby="basic-addon3 basic-addon4" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="taskValue" class="form-label">Informação da Tarefa</label>
                    <div class="input-group">
                        <textarea type="text" class="form-control" name="taskValue" id="taskValue"
                            aria-describedby="basic-addon3 basic-addon4" required></textarea>
                    </div>
                </div>
                <button onclick="adicionarTask()" class="btn btn-success">Enviar</button>
            </div>
            <br> <br>
            <div>
                <ul id="tasksContainer" class="d-flex align-items-center text-center flex-column"> </ul>
            </div>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
